<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="#" 
  th:action="@{/update/{id}(id=${book.id})}" 
  th:object="${book}" 
  method="post">
  	<div>
    	<label for="title">Title</label>
    	<input type="text" th:field="*{title}" id="title" placeholder="Title">
    	<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    
  	<div>
    	<label for="author">Author</label>
    	<input type="text" th:field="*{author}" id="author" placeholder="Author">
    	<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>
    
    <div>
    	<label for="year">Title</label>
    	<input type="text" th:field="*{year}" id="year" placeholder="Year">
    	<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
    </div>

    <input type="submit" value="Update Book">   
</form>

</body>
</html>
